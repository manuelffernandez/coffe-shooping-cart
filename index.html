<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
		<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<!-- toastify -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
		<!-- style -->
	<link rel="stylesheet" type="text/css" href="./src/style.css">

	<!-- SCRIPTS -->
		<!-- swal2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- toastify -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<!-- mainJS -->
	<script type="module" src="./src/main.js" defer></script>

	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="./public/favicon.ico">
	<title>CoffeeStore</title>
</head>
<body>
	<header class="header">
		<nav class="navbar navbar-expand-sm bg-dark paytoneone text-white">
			<div class="container-fluid">
                <div class="container">
					<a class="navbar-brand me-1" href="#">
                        <img src="../src/assets/img/icons/logo.png" class="logo" alt="coffee logo">
                    </a>
				</div>
                <div class="container">
					<ul class="navbar-nav container-fluid justify-content-between mb-2 mb-lg-0">
						<li class="nav-item link__active">
							<a class="m-0 nav-link text-uppercase karla font__white__hover" aria-current="page" href="">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="m-0 nav-link text-uppercase karla font__white__hover" href="./public/purchHistory.html">Historial</a>
						</li>
					</ul>
				</div>
				<div class="container d-flex justify-content-end">
					<button id="reset-nav-btn" class="me-4 rounded text-align-center text_uppercase enabled__addButton listenedButton">
						Restore
					</button>
					<button id="confirm-nav-btn" class="me-1 bg-transparent border-0 listenedButton">
						<i class="fa-sharp fa-solid fa-cart-shopping fs-3 font__white__hover"></i>
					</button>
				</div>
			</div>
		</nav>
	</header>
	<main class="main">
		<section>
			<div class="container-fluid p-0">
				<div class="bgCont">
					<div class="bgCont__mainImg">
					</div>
					<h1 class="position-absolute p-5 display-1 text-uppercase font__white paytoneone">
						Coffee only<span class="font__green">.</span><br>
						<span class="font__green">Delicious</span><span class="font__white">,</span><br>
						<span class="font__green">for you</span>
					</h1>
				</div>
			</div>
		</section>
		<section>
			<div class="container mt-2 d-flex justify-content-center">
				<h2 class="display-5 text-dark text-uppercase paytoneone">Nuestros productos</h2>
			</div>
			<div class="container-fluid">
				<div id="shop" class="row p-4 g-4">
				</div>
			</div>
		</section>
		<section>
			<div id="cartContainer" class="container-fluid">
			</div>
		</section>
	</main>
	<footer class="container-fluid d-flex bg-dark footer">
		<div class="col-6 py-3 text-start font__white karla">© Coffee Store - Manuel Fernández 2022</div>
		<div class="col-6 d-flex align-items-center justify-content-end">
			<p class="m-0 d-inline-block font__white karla">
				Link to the repo
				<a href="https://github.com/manuelffernandez/coffe-shopping-cart" target="_blank" class="d-inline-block">
					<i class="fa-brands fa-github fs-3 font__white__hover"></i>
				</a>
			</p>
		</div>
	</footer>


	<!-- Bootstrap js & Popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
